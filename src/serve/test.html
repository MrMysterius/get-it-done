<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .suggestion-dialog {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        gap: 2px;
        flex-direction: column;
        justify-content: center;
      }
      .suggestion-dialog > * {
        margin: 0;
        padding: 0.1em
      }

      .selected {
        background-color: red;
      }
    </style>

    <script type="module" src="/scripts/test.js"></script>
    <style>
      @keyframes InWeGo {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <textarea id="testarea" cols="30" rows="10"></textarea>
    <div
      id="autocomplete"
      style="background-color: gray; flex-direction: column; justify-content: center; position: absolute; animation: InWeGo forwards ease-in 300ms"
    ></div>

    <br /><br />
    <textarea id="dialogtest" cols="30" rows="10"></textarea>
  </body>
</html>
